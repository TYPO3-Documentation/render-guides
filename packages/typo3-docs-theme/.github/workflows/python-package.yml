name: Python Package

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
      - name: Lint with flake8
        run: |
          pip install flake8
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
      - name: Build
        run: |
          python setup.py sdist bdist_wheel
      - name: Archive Module
        uses: actions/upload-artifact@v1
        with:
          name: package-dist
          path: dist

  version-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
      - name: Check no version
        run: |
          git tag | xargs git tag -d
          python setup.py install --quiet
          result=$(python -c "import sphinx_typo3_theme; print(sphinx_typo3_theme.__version__)")
          expected=0.0.1
          echo Result: $result && echo Expected: $expected
          if [ "$result" != "$expected" ]; then
            exit 1
          fi
      - name: Check 1.0
        run: |
          git tag | xargs git tag -d
          git tag 1.0
          python setup.py install --quiet
          result=$(python -c "import sphinx_typo3_theme; print(sphinx_typo3_theme.__version__)")
          expected=1.0.0
          echo Result: $result && echo Expected: $expected
          if [ "$result" != "$expected" ]; then
            exit 1
          fi

  sphinx-quickstart-local:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: 'repository'
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.x"
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install sphinx
      - name: Install Theme
        run: |
          cd repository
          python setup.py install
          python -c "import sphinx_typo3_theme; print('Version: ' + sphinx_typo3_theme.__version__)"
          python -c "import sphinx_typo3_theme; print('Version Full: ' + sphinx_typo3_theme.__version_full__)"
      - name: Installed Modules
        run: pip list
      - name: Sphinx Quickstart
        run: |
          sphinx-quickstart --project PROJECT --author AUTHOR --sep --extensions sphinx_typo3_theme --no-use-make-mode --quiet
          echo >> source/conf.py
          echo 'html_theme = "sphinx_typo3_theme"' >> source/conf.py
          echo 'import sphinx_typo3_theme' >> source/conf.py
          echo 'html_theme_path = []' >> source/conf.py
          echo 'html_theme_path.append(sphinx_typo3_theme.get_html_theme_path())' >> source/conf.py
          cat source/conf.py
      - name: Sphinx Build
        run: |
          sphinx-build -b html source build
      - name: Archive Module
        uses: actions/upload-artifact@v1
        with:
          name: sphinx-quickstart-local
          path: build

  sphinx-quickstart-package:
    needs: [package]
    runs-on: ubuntu-latest
    steps:
      - name: Download package
        uses: actions/download-artifact@v1
        with:
          name: package-dist
          path: package
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.x"
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install sphinx
      - name: Install Theme
        run: |
          pip install $(find package -name "*.tar.gz")
          python -c "import sphinx_typo3_theme; print('Version: ' + sphinx_typo3_theme.__version__)"
          python -c "import sphinx_typo3_theme; print('Version Full: ' + sphinx_typo3_theme.__version_full__)"
      - name: Installed Modules
        run: pip list
      - name: Sphinx Quickstart
        run: |
          sphinx-quickstart --project PROJECT --author AUTHOR --sep --extensions sphinx_typo3_theme --no-use-make-mode --quiet
          echo >> source/conf.py
          echo 'html_theme = "sphinx_typo3_theme"' >> source/conf.py
          echo 'import sphinx_typo3_theme' >> source/conf.py
          echo 'html_theme_path = []' >> source/conf.py
          echo 'html_theme_path.append(sphinx_typo3_theme.get_html_theme_path())' >> source/conf.py
          cat source/conf.py
      - name: Sphinx Build
        run: |
          sphinx-build -b html source build
      - name: Archive Module
        uses: actions/upload-artifact@v1
        with:
          name: sphinx-quickstart-package
          path: build

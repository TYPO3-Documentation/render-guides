[theme]
inherit = none
stylesheet = css/theme.css
pygments_style = none

[options]
docstypo3org =

# deprecated:
github_sphinx_locale =
global_search_action = https://docs.typo3.org/search/search
is_homepage =
name = sphinx_typo3_theme
path_to_documentation_dir = Documentation/
project_contact =
project_discussions =
project_has_defaults_cfg =
project_has_overrides_cfg =
project_has_settings_cfg =
project_home =
project_issues =
project_repository =
show_copyright = yes
version = "0.0"
#
# show_last_modified prints: Last updated
show_last_modified = yes
#
# show_last_updated prints: Last rendered
show_last_updated = yes
#
show_legalinfo =
show_revision =
show_sourcelink = yes
show_sphinx =
t3docs_locale =
use_opensearch =
#
logo = img/typo3-logo.svg
logo_alt = TYPO3 Logo
logo_height = 130
logo_title = TYPO3 Documentation
logo_url = https://docs.typo3.org/
logo_width = 484
#
h2edit_url = https://docs.typo3.org/m/typo3/docs-how-to-document/master/en-us/WritingDocsOfficial/GithubMethod.html

# edit_button_type =
#     auto       # Show edit button, guess url scheme from url (default)
#     bitbucket  # Show edit button, assume Bitbucket url scheme
#     github     # Show edit button, assume GitHub    url scheme
#     gitlab     # Show edit button, assume GitLab    url scheme
#     none       # Do not show the edit button
edit_button_type = auto

repo_file_edit_url =

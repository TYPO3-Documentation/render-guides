name: "Main"

on: # yamllint disable-line rule:truthy
  pull_request: null
  push:
    branches:
      - "main"

env:
  DEFAULT_PHP_VERSION: "8.1"

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "${{ env.DEFAULT_PHP_VERSION }}"

      - name: "Install dependencies with Composer"
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: "locked"

      - name: CGL
        run: composer run check:php:php-cs-fixer

      - name: PHPSTAN
        run: composer run check:php:phpstan

      - name: "Run integration tests"
        run: "composer run test:integration"

      - name: "Run unit tests"
        run: "composer run test:unit"

      - name: "Lint xml configs"
        run: "tools/xmllint.sh"

  monorepo-validate:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "${{ env.DEFAULT_PHP_VERSION }}"

      - name: "Install dependencies with Composer"
        uses: "ramsey/composer-install@v2"
        with:
          dependency-versions: "locked"

      - name: "Validate monorepo"
        run: "composer run monorepo:validate"

  test-self-action:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "prepare action"
        ##################################################################
        # This is a workaround for the fact that the action.yml file
        # does not support templating. We replace the image with the
        # Dockerfile, so that we can use the Dockerfile from the current
        # branch.
        ##################################################################
        run: "sed -i 's/^  image:.*$/  image: \"Dockerfile\"/g' action.yml"

      - name: "Create output directory"
        run: "mkdir -p RenderedDocumentation"

      - name: "Run action"
        uses: "./"

      - run: ls -al RenderedDocumentation
